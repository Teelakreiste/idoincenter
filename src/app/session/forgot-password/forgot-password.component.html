<div class="container-background">
    <img appBrokenImg [defaultImage]="'../../assets/images/undraw_page_404_re_e9o6.svg'" class="mid-bg"
        src="../../../assets/images/undraw_forgot_password_re_hxwm.svg">
    <div class="container">
        <div class="login-container">
            <div class="bg-white rounded-5 shadow-5-strong p-5 div-form">
                <img appBrokenImg [defaultImage]="'../../assets/images/undraw_page_404_re_e9o6.svg'" class="avatar"
                    src="../../../assets/logo/home-control.png">
                <h2>FORGOT PASSWORD</h2>
                <div class="row justify-content-center">
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label for="user" class="form-label">Email</label>
                            <input formControlName="email" type="text" class="form-control" id="email" name="email">
                            <div class="alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                                <div class="container-error-message" *ngIf="email.errors?.['required']">
                                    Email is required
                                </div>
                                <div class="container-error-message"
                                    *ngIf="(email.dirty || email.touched) && email.invalid && email.errors?.['pattern']">
                                    Email is not valid
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send email</button>
                    </form>
                </div>
                <div class="div-register">
                    <p>Remember your password?<a class="pr" (click)="signIn()"> Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
