<div>
    <div class="divider"></div>
    <h4>Product management</h4>
    <p>In this section you can manage the products.</p>
    <swiper class="swiper-product" [slidesPerView]="element" [spaceBetween]="15" [navigation]="navigation" [loop]="false" [autoplay]="true">
        <ng-template class="div-slide" swiperSlide>
            <div class="card card-add">
                <img appBrokenImg [defaultImage]="'../../assets/images/undraw_images_re_0kll.svg'" class="card-img-top" src="">
                <div class="card-body">
                    <h5 class="card-title">Product</h5>
                    <p id="c-text" class="card-text">
                
                    </p>
                    <a class="btn btn-admin-add" (click)="addProduct()"><i class="fa-solid fa-plus"></i></a>
                </div>
            </div>
        </ng-template>
        <ng-template class="div-slide" swiperSlide *ngFor="let product of products">
            <div class="card">
                <img appBrokenImg [defaultImage]="'../../assets/images/undraw_images_re_0kll.svg'" class="card-img-top" [src]="product.image">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}} - {{product.manufacturer}}</h5>
                    <p id="c-text" class="card-text">
                    </p>
                    <a class="btn btn-admin-edit"
                        (click)="editProduct(product.id)"><i class="fa-solid fa-pen"></i></a>
                    <span class="separator"></span>
                    <a *ngIf="isAdmin" class="btn btn-admin-remove"
                        (click)="removeProduct(product.id, product.image)"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>
        </ng-template>
    </swiper>
</div>
