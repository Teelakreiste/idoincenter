<div>
    <div class="divider"></div>
    <h4>Category management</h4>
    <p>In this section you can manage categories of your products, add new categories, edit existing ones and delete them.</p>
    <swiper [slidesPerView]="element" [spaceBetween]="15" [navigation]="navigation" [loop]="false" [autoplay]="true">
        <ng-template class="div-slide" swiperSlide>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Category</h5>
                    <p id="c-text" class="card-text">
                
                    </p>
                    <a class="btn btn-primary" (click)="addCategory()">New</a>
                </div>
            </div>
        </ng-template>
        <ng-template class="div-slide div-sl" swiperSlide *ngFor="let category of categories">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{category.name}}</h5>
                    <!-- <p id="c-text" class="card-text">
                        {{category.description}}
                    </p> -->
                    <a class="btn btn-admin-edit"
                        (click)="editCategory(category.id)"><i class="fa-solid fa-pen"></i></a>
                    <span class="separator"></span>
                    <a class="btn btn-admin-remove"
                        (click)="removeCategory(category.id)"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>
        </ng-template>
    </swiper>
</div>
